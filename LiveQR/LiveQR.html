<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDG // QR Generator</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050811;
            --glow-color: #00d2ff;
            --accent-color: #9d50bb;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(at 50% 50%, rgba(0, 210, 255, 0.1) 0px, transparent 80%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tool-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px;
            backdrop-filter: blur(20px);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .back-link {
            color: var(--glow-color);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #00d2ff, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #qr-output {
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
        }

        .btn-action {
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn-png { background: linear-gradient(45deg, var(--glow-color), #2563eb); }
        .btn-py { background: linear-gradient(45deg, #4ade80, #06b6d4); }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body>

    <div class="tool-container">
        <a href="../index.html" class="back-link">‚Üê BACK TO DASHBOARD</a>
        <h2>LIVE QR GENERATOR</h2>
        
        <input type="text" id="link-input" placeholder="Paste link or type text here..." autocomplete="off">
        
        <div id="qr-display-area">
            <div id="qr-output"><span>Booting Engine...</span></div>
        </div>

        <div class="button-group">
            <button id="download-btn" class="btn-action btn-png" py-click="download_qr">Download PNG</button>
            <a href="../Downloads/LiveQR.py" download class="btn-action btn-py">Download Python Script</a>
        </div>
    </div>

    <py-config>
        packages = ["qrcode", "Pillow"]
    </py-config>

    <script type="py">
        import qrcode
        import io
        import base64
        from pyscript import document

        last_img_data = None

        def generate_live(event=None):
            global last_img_data
            user_input = document.querySelector("#link-input").value
            if not user_input:
                document.querySelector("#qr-output").innerHTML = "<p style='color:black; margin-top:80px;'>Waiting...</p>"
                return

            qr = qrcode.QRCode(version=1, box_size=10, border=2)
            qr.add_data(user_input)
            qr.make(fit=True)
            img = qr.make_image(fill_color="black", back_color="white")
            
            buf = io.BytesIO()
            img.save(buf, format="PNG")
            base64_str = base64.b64encode(buf.getvalue()).decode()
            last_img_data = f"data:image/png;base64,{base64_str}"
            document.querySelector("#qr-output").innerHTML = f'<img src="{last_img_data}" style="width:250px;">'

        def download_qr(event):
            if last_img_data:
                link = document.createElement('a')
                link.href = last_img_data
                link.download = 'TDG_QR.png'
                link.click()

        document.querySelector("#link-input").oninput = generate_live
        generate_live()
    </script>
</body>
</html>
